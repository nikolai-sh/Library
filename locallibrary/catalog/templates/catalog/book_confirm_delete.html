{% extends "base_generic.html" %}

{% block content %}
  {% if perms.catalog.can_mark_returned %}
      <h1>Delete Book</h1>

      <p>Are you sure you want to delete the book: {{ book }}?</p>

      <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete." />
      </form>
  {% else %}
      <h2>You can't delete books.</h2>
  {% endif %}
{% endblock %}
